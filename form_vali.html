<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Javascript Form Validation</title>
    <link rel="stylesheet" href='form_vali.css'>
</head>

<html>
    <body>
        <section class='page-center-grid full-height'>
            <form novalidate>
                <h2>Form Validation</h2>
                <fieldset class='form-flex'>
                    <label for='email'>Email: </label>
                    <input type='email' id='email' required>

                    <label for='country'>Country: </label>
                    <input type="text" list='countrys' id='country' pattern='[A-Za-z]+' required>

                    <datalist id='countrys'>
                        <option value="USA">
                        <option value='Canada'>
                        <option value="UK">
                        <option value="Brazil">
                    </datalist>

                    <label for='zip'>Zip-code: </label>
                    <input type='text' id='zip' pattern='[0-9]+' required>

                    <label for='password'>Password: </label>
                    <input type='password' id='password' maxlength='18' minlength="5" pattern="([A-Za-z0-9]+)" required>

                    <label for='password-confirm'>Confirm Password: </label>
                    <input type='password' id='password-confirm' required>

                    <input type='submit' value='Save' id='submit'>
                </fieldset>   
            </form>
        </section>
    </body>
    <script src='form_vali.js'></script>
</html>
